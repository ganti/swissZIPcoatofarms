	d="M 0,200 V 0 H 300 V 200
	A 150,150 0 0,1 0,200" />
	</clipPath>
<clipPath id="round-field">
<path
	d="M 5,215 V 5 H 295 V 215
	A 146,148 0 0,1 5,215" />
	</clipPath>
</defs>
<rect clip-path="url(#round-border)"
